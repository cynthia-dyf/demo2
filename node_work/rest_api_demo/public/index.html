<!DOCTYPE html>
<html lang = 'en'>  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REST API Demo</title>
    </head>
    <body>
        <h1>REST API Demo_List of Users</h1>
        <ul id = 'userlist'>

        </ul>
        <h1>add new User </h1>
        <form id  = 'adduser'>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter user name" required>
            <br>
            <button type="submit">Add User</button>
        </form>

        <script>
            const userlist = document.getElementById('userlist');
            const adduser = document.getElementById('adduser');
            const username = document.getElementById("name");

            // Fetch users from the server and display them
            function getAllUsers(){
            fetch('/users')
                .then(res => res.json())
               .then(users => {
                userlist.innerHTML = ''; // Clear the list
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user.name;
                        userlist.appendChild(li);
                    });
                });
            }

            adduser.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                const name = document.getElementById('name').value;
                if(!name) {
                    alert('Please enter a name');
                    return;
                }

                // Send a POST request to add a new user
                fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data); // Log the response from the server
                    getAllUsers(); // Refresh the user list
                    name.value = "";
                });
            });

            getAllUsers();
        

          


        </script>
    </body>
</html>
