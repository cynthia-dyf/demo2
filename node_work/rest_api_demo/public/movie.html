<!DOCTYPE html>
<html lang = 'en'>  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REST API Demo</title>
    </head>
    <body>
        <h1>List of Movies</h1>
        <ul id = 'movielist'>

        </ul>
        <h1>add new Movie</h1>
        <form id  = 'addmovie'>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter user name" required>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="enter movie year" required>
            <br>
            <button type="submit">Add User</button>
        </form>

        <script>
            const movielist = document.getElementById('movielist');
            const addmovie = document.getElementById('addmovie');
            const name = document.getElementById("name");
            const year = document.getElementById("year");

            // Fetch users from the server and display them
            function getAllMovies(){
            fetch('/movies')
                .then(res => res.json())
               .then(movies => {
                movielist.innerHTML = ''; // Clear the list
                    movies.forEach(movie => {
                        const li = document.createElement('li');
                        li.textContent = movie.name + ' (' + movie.year + ')';
                        movielist.appendChild(li);
                    });
                });
            }

            addmovie.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                const name = document.getElementById('name').value;
                if(!name || !year.value) {
                    alert('Please enter a name');
                    return;
                }

                // Send a POST request to add a new user
                fetch('/movies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, year: year.value })
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data); // Log the response from the server
                    getAllMovies(); // Refresh the user list
                    name.value = "";
                    year.value = "";
                });
            });

            getAllMovies();
        

          


        </script>
    </body>
</html>
